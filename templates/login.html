<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }} - My Flask Application</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/content/login_registration.css" />
</head>



<body id="LoginForm">


    <div class="container">
        <h1 class="form-heading">YMLearn Learning Platform</h1>


        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <h2>YMLearn Login</h2>
                    <p>Please enter your email and password</p>
                </div>
                <form id="Login">

                    <div class="form-group">


                        <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">

                    </div>

                    <div class="form-group">

                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">

                    </div>
                    <div class="forgot">
                        <a href="{{ url_for('home') }}">Bypass login</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button><br />

                     <a href="{{ url_for('registration') }}"> Or register now </a>

                </form>
            </div>
        </div>



    </div>




</body>



</html>
